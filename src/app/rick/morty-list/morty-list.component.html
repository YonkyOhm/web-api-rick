
<div class="content">
    <h1>Episodios</h1>
    <input type="text" class="form-control mb-2" placeholder="Episodio" #txtSearch (keyup)="onSearchEpisodio(txtSearch.value)">
    <div class="description">
	<ul class="team">
		<li class="member co-funder" *ngFor="let episodio of morty | filtro:page:search">
			<div class="description">
				<h3>{{episodio.id}}, {{episodio.name}}</h3>
                <p>{{episodio.air_date}}</p>
				<p><br>{{episodio.episode}}</p>
                <p>{{episodio.characters}}</p>
			</div>
		</li>
	</ul>
    </div>
</div>
<!--Otro contenido-->
<div class="content">

	<ul class="team">
		<li class="member co-funder" *ngFor="let personaje of rick">
			<div class="thumb"><img [src]="personaje.pic"></div>
			<div class="description">
				<h3>{{personaje.name}}</h3>
				<p>Si quieres mas informacion del presonaje solo da click en el boton<br><button (click)="getDeatlles()">Mas informacion</button></p>
			</div>
		</li>
	</ul>

</div>
